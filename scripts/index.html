<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <title>Star Wars Wiki</title>
  </head>
  <body>
    <header>
      <nav>
        <ul class="navLinks">
          <li><a href="./" target="_self">Home</a></li>
          <li><a href="./" target="_self">Galactic Map</a></li>
          <li><a href="./" target="_self">Blog</a></li>
        </ul>
        <div>
          <img
            src="./images/StarWarsLogo.png"
            alt="Logo de Star Wars"
            width="300px"
            id="logo"
          />
        </div>
        <ul class="navLinks">
          <li><a href="./" target="_self">Account</a></li>
          <li>
            <a href="./" target="_self">Support</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <search class="form">
        <h3>Search Bar</h3>
        <form action="" method="get">
          <label for="busqueda"></label>
          <input
            type="text"
            id="busqueda"
            name="search"
            placeholder="Escribe aquí..."
            required
          />
          <button type="submit">Search</button>
        </form>
      </search>
      <!-- Estaría bien empezar con la etiqueta search y luego poner el "buscador" dentro como un form?-->
      <article>
        <h3>Home Page</h3>
        <p>Welcome to Star Wars Wiki, the home of every Star Wars</p>
      </article>
    </main>
    <footer>
      <ul>
        <li>
          <img
            src="./images/InstagramLogo.png"
            alt="Instagram logo"
            width="60px"
          />
        </li>
        <li>
          <img src="./images/Twitter.jpg" alt="Twitter" width="60px" />
        </li>
        <li>
          <p>
            Copyright© 2024 Arquitectura_Informacion. Todos los derechos
            reservados.
          </p>
        </li>
      </ul>
    </footer>
  </body>
</html>
